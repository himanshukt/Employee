<!DOCTYPE html>
<html>
    <head>
        <title>Update Skills</title>
    </head>
    <body>
            <input type="text" id="userSkill">
            <input type="text" id="userExp">
            <button type="button" onclick="addSkill()" >click</button>
            <button type="button" onclick="updateTable()" >click</button>
        <table id="skillTable">
                <thead>
                    <th>Skills</th>
                    <th>Experience</th>
                </thead>
                <tbody id="table"></tbody>
        </table>
        
            <script>
                    function deleteRow(r) {
                    var i = r.parentNode.parentNode.rowIndex;
                    document.getElementById("table").deleteRow(i-1);
                    }
        </script>
        <script>
          function addSkill() {
                var table = document.getElementById("table");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = document.getElementById("userSkill").value;
                cell2.innerHTML = document.getElementById("userExp").value;
                cell3.innerHTML =`<button type="button" onclick="deleteRow(this)">delete</button>`;
          }
          function addSkil(skill,exp) {
                var table = document.getElementById("table");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = skill;
                cell2.innerHTML = exp;
                cell3.innerHTML =`<button type="button" onclick="deleteRow(this)">delete</button>`;
          }
        </script>
        
        <script>
            function updateTable(){
                var skillSet=[];
                var x = document.getElementById("table").rows.length;
                for(var i=0;i<x;i++){
                  var skill=document.getElementById("table").rows[i].cells[0].innerHTML;
                  var expe=document.getElementById("table").rows[i].cells[1].innerHTML;
                    addSkil(skill,expe);
                  var obj={
                      "userSkill":skill,
                      "userExpe" :expe
                  };
                  skillSet.push(obj);

                }
            }
        </script>

        
    </body>
</html>
